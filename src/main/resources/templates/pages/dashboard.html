<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="dashboard">
  <div class="content-card">
    <div style="padding: 20px;">
      <h2>数据统计</h2>

      <div class="layui-row layui-col-space15">
        <div class="layui-col-md3">
          <div class="layui-card">
            <div class="layui-card-header">用户总数</div>
            <div class="layui-card-body" style="font-size: 24px; color: #1E9FFF;">
              1,234
            </div>
          </div>
        </div>
        <div class="layui-col-md3">
          <div class="layui-card">
            <div class="layui-card-header">文章数量</div>
            <div class="layui-card-body" style="font-size: 24px; color: #009688;">
              5,678
            </div>
          </div>
        </div>
        <div class="layui-col-md3">
          <div class="layui-card">
            <div class="layui-card-header">今日访问</div>
            <div class="layui-card-body" style="font-size: 24px; color: #FFB800;">
              890
            </div>
          </div>
        </div>
        <div class="layui-col-md3">
          <div class="layui-card">
            <div class="layui-card-header">系统状态</div>
            <div class="layui-card-body" style="font-size: 24px; color: #5FB878;">
              正常
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
